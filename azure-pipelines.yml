# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
name: Build & Test - Azure
# All branches are default. ?
pr:
- master

pool:
  vmImage: 'Ubuntu 16.04'

jobs:
- job: BuildAndTest

  steps:
  - task: PowerShell@2
    displayName: 'Setup Build Environment'

    inputs:

      targetType: 'inline'
      script: |
        Install-Module -Name Psake, PSDeploy, BuildHelpers -Force -Scope CurrentUser
        Install-Module -Name Pester -Force -SkipPublisherCheck -Scope CurrentUser

      errorActionPreference: 'stop'
      failOnStderr: true
      pwsh: true

  - task: PowerShell@2
    displayName: 'Run Pester Tests'

    inputs:
      targetType: 'filePath'
      filePath: ./Build/Build.ps1
      arguments: -Task Build

      errorActionPreference: 'stop'
      failOnStderr: true
      pwsh: true

- job: Deploy # Only deploy when tests pass AND we're building from a tagged commit
  dependsOn: BuildAndTest
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/'))

  steps:
  - task: PowerShell@2
    displayName: 'Deploy'

    inputs:
      targetType: 'filePath'
      arguments: $(PSApiKey)
      filePath: ./Build/Publish.ps1

      errorActionPreference: 'stop'
      failOnStderr: true
      pwsh: true